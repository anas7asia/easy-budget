<h1>Easy budget</h1>

<section>
  <h2>Money In</h2>

  <ng-container *ngFor="let s of revenueSheets$ | async">
    <app-budget-sheet [sheet]="s"></app-budget-sheet>
  </ng-container>
</section>

<section>
  <h2>Money Out</h2>
  <ng-container *ngFor="let s of expensesSheets$ | async">
    <app-budget-sheet [sheet]="s"></app-budget-sheet>
  </ng-container>
</section>

<section>
  <h2>Net Income</h2>
</section>
