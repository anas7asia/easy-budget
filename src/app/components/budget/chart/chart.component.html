<figure class="chart-container">
  <div class="chart">
    <div class="chart__wrapper">
      <svg class="chart__donut" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
        <title>{{ title }}</title>
        <circle 
          *ngFor="let circle of circles"
          class="chart__foreground"
          cx="50%"
          cy="50%"
          [attr.r]="circle.radius"
          [attr.stroke]="circle.color"
          [attr.stroke-width]="circle.strokeWidth"
          [attr.stroke-dasharray]="circle.strokeDasharray"
          [attr.stroke-dashoffset]="circle.strokeDashoffset"
          />
        <g>
          <text class="chart__percent" x="50%" y="40%" alignment-baseline="central" text-anchor="middle" font-size="12">{{ perMonth }}<tspan font-size="6" alignment-baseline="text-bottom">/m</tspan></text>

          <text class="chart__subline" x="50%" y="55%" alignment-baseline="central" text-anchor="middle" font-size="12">{{ perYear }}<tspan font-size="6" alignment-baseline="text-bottom">/y</tspan></text>
        </g>
      </svg>
    </div>
  </div>

  <ul class="chart__list">
    <li *ngFor="let item of list" class="chart__list__item">
      <span class="chart__list__disc" [style.backgroundColor]="item.color"></span>
      {{ item.title }}
    </li>
  </ul>
</figure>
